name: Renode RP2040 OSX - Tests

on:
  workflow_call:

jobs:
  osx_rp2040_tests:
    name: "Renode MacOS"
    runs-on: macos-14 
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build Pio Simulator 
        shell: bash
        run: |
          mkdir build 
          cd build 
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .
