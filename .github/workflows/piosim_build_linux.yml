name: Build PioSim For Linux 

on:
  workflow_call:

jobs:
  build_piosim_linux:
    name: "PioSim Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build Pio Simulator 
        shell: bash
        run: |
          mkdir build 
          cd build 
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .
